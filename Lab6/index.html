<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Hours Around the World</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

</head>
<body>
    <!--the site header-->
    <header>
        <h1>Golden Hours Around the World</h1>
        <p class="subtitle">🌍 Your travel-inspired guide to chasing the sunrise & sunset ✈️</p>
    </header>
    <main>
        <section class="city-selection">
            <!--the dropdown for the location selection-->
            <label for="locationSelect">📍 Choose a location:</label>
            <select id="locationSelect">
                <!--the 10 cities with the coordinate points-->
                <option value="">-- Select a location --</option>
                <option value="52.3676,4.9041">Amsterdam, Netherlands</option>
                <option value="37.9838,23.7275">Athens, Greece</option>
                <option value="50.8503,4.3517">Brussels, Belgium</option>
                <option value="41.8781,-87.6298">Chicago, IL</option>
                <option value="52.5200,13.4050">Berlin, Germany</option>
                <option value="45.4642,9.1900">Milan, Italy</option>
                <option value="40.4168,-3.7038">Madrid, Spain</option>
                <option value="48.8566,2.3522">Paris, France</option>
                <option value="18.0816,-66.9485">San Germán, PR</option>
                <option value="51.5074,-0.1278">London, UK</option> 
                <button id="getDataBtn">🔍 Get Sunrise & Sunset</button>
            </select>
        </section>

        <section id="dashboard">
            <div id="errorMsg"></div>

            <div id="resultsContainer">
                <div class="placeholder">
                    <p>☀️ Select a city to begin your sunrise adventure!</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Data courtesy of <a href="https://sunrisesunset.io/" target="_blank">sunrisesunset.io</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
