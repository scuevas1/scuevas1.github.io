<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <!--the input for the bill total-->
            <label for="billTotal">Bill Total ($):</label>
            <input type="text" id="billTotal" placeholder="Enter bill amount"/>

            <!--this is the slider and the percentage that it shows-->
            <label for="tipSlider">Tip Percentage:</label>
            <input type="range" id="tipSlider" min="0" max="100" value="15"/>
            <input type="text" id="tipPercentage" disabled/>

            <!--this is the tip amount that is calculated from the tip slider-->
            <label for="tipAmount">Tip Amount ($):</label>
            <input type="text" id="tipAmount" disabled/>

            <!--the currency conversion info for the extra credit-->
            <p><strong>Currency conversion:</strong></p>
            <p>$1 USD = €0.95 EUR for EUROS</p>
            <p>$1 USD = ₹85 INR for Rupees</p>
            
            <!--this the total bill with the tip and tax included -->
            <label for="totalWithTipAndTax">Total Bill with Tip and Tax ($)</label>
            <input type="text" id="totalWithTipAndTax" disabled/>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
