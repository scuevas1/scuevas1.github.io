<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <!--the input for the bill total-->
            <label for="billTotal">Bill Total ($):</label>
            <input type="text" id="billTotal" placeholder="Enter bill amount"/>
            <p id="billError" class="error-message"></p>

            <!--this will show the total bill with the tax-->
            <label for="totalWithTax">Total Bill with Tax (11%):</label>
            <input type="text" id="totalWithTax" disabled />

            <!--the currency conversion info for the extra credit-->
            <p><strong>Currency conversion:</strong></p>
            <p>$1 USD = €0.95 EUR for EUROS</p>
            <p>$1 USD = ₹85 INR for Rupees</p>
            
            <!--this is the dropdown option for the currency conversion-->
            <label for="currency">Select Currency:</label>
            <select id="currency">
                <option value="inr">Indian Rupee (₹)</option>
                <option value="eur">Euro (€)</option>
            </select>

            <!--this is the slider and the percentage that it shows-->
            <label for="tipSlider">Tip Percentage:</label>
            <input type="range" id="tipSlider" min="0" max="100" value="15"/>
            <input type="text" id="tipPercentage" disabled/>

            <!--this is the converted tip amount that is calculated from the tip slider-->
            <label for="convertedTip">Converted Tip Amount:</label>
            <input type="text" id="convertedTip" disabled />
      
            <!--this is the converted total till with tip and tax-->
            <label for="convertedTotal">Converted Total Bill with Tip and Tax:</label>
            <input type="text" id="convertedTotal" disabled />
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
